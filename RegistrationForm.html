<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="px-5">

    <h1>Rejestracja</h1>
    <form class="row g-2">

        <div class="mb-3">
            <label for="firstName" class="form-label">Imię</label>
            <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
        </div>

        <fieldset class="row mb-2">
            <legend class="col-form-label col-sm-1 pt-0">Płeć</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gridRadios1" checked>
                    <label class="form-check-label" for="gridRadios1">Kobieta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gridRadios2">
                    <label class="form-check-label" for="gridRadios2">Mężczyzna</label>
                </div>
            </div>
        </fieldset>

        <div class="mb-3">
            <label for="userEmail" class="form-label">Adres email</label>
            <input type="email" class="form-control"  id="userEmail" placeholder="Wpisz adres email">
        </div>
        <div class="mb-3">
            <label for="userPasswd" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="userPasswd" placeholder="Hasło">
            <label class="form-text">Min. 8 znaków</label>
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Województwo</label>
            <select id="inputState" class="form-select">
                <option selected>Wybierz...</option>
                <option>Pomorskie</option>
                <option>Podlaskie</option>
                <option>Łódzkie</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <div>
            <input type="checkbox" id="regulationsAcceptance">
            <label for="regulationsAcceptance">Akceptuję <a href="https://regulamin" target="_blank">regulamin</a></label>
        </div>
        <div>
            <input type="checkbox" id="marketingConsent" checked>
            <label for="marketingConsent"> Wyrażam zgodę na otrzymywanie informacji marketingowych</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Rejestruj</button>
        </div>

    </form>
</body>
</html>
